<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCP Payment</title>
    <link rel="stylesheet" href="ccp2.css">
</head>
<body>
    <div class="container">
        <h2>CCP Payment</h2>
        <form action="process_payment.php" method="post" class="sign-in-form">
          
            <div class="form-group">
              <label for="customer_name">customer_name:</label>
              <input type="text" id="customer_name" name="customer_name" required>
              </div>
              <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>
              </div>
              <div class="form-group">
                <label for="ccp">Numéro de CCP:</label>
                <input type="text" id="ccp" name="ccp" required>
              </div>
              <div class="form-group">
                <label for="expiration">Expiration (MM/AA):</label>
                <div class="expiry-group">
                  <input type="text" id="mois" name="mois" maxlength="2" placeholder="MM" required >
                  <span>/</span>
                  <input type="text" id="annee" name="annee" maxlength="2" placeholder="AA" required>
                </div>
              </div>
              <div class="form-group">
                <label for="cvv">Code de sécurité:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required>
              </div>
              <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" required>
                
                <button type="submit">Pay Now</button>
              </div>
        </form>
    </div>
</body>
</html>
